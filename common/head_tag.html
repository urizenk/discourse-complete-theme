<!-- 品牌导航栏 -->
<div id="robotime-brand-nav" class="robotime-brand-nav" style="display:none;">
  <a href="/" class="brand-logo">ROBOTIME</a>
  <nav class="brand-links" id="brand-links-container"></nav>
</div>

<!-- 版块图片导航（由 JS 从 Discourse 分类数据动态生成） -->
<div id="robotime-category-nav" class="robotime-category-nav" style="display:none;">
  <button class="nav-arrow nav-arrow-left" aria-label="Scroll left">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="#fff">
      <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
    </svg>
  </button>
  <div class="category-list" id="category-list-container"></div>
  <button class="nav-arrow nav-arrow-right" aria-label="Scroll right">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="#fff">
      <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
    </svg>
  </button>
</div>

<!-- 标签导航栏 -->
<div id="robotime-tag-nav" class="robotime-tag-nav" style="display:none;"></div>

<!-- 悬浮发帖按钮 -->
<div id="floating-new-topic" class="floating-new-topic-btn" style="display:none;">
  <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
  </svg>
</div>

<!-- 注册页面 Banner（由 JS 根据设置控制显示） -->
<div id="registration-banner" class="registration-banner" style="display:none;">
  <div class="registration-banner-overlay">
    <h2 class="registration-banner-title"></h2>
    <p class="registration-banner-desc"></p>
  </div>
</div>

<script type="text/discourse-plugin" version="0.8">
  window.__THEME_SETTINGS__ = {
    brand_name: settings.brand_name,
    nav_background: settings.nav_background,
    nav_active_color: settings.nav_active_color,
    show_tag_nav: settings.show_tag_nav,
    tag_nav_items: settings.tag_nav_items,
    brand_links: settings.brand_links,
    show_carousel: settings.show_carousel,
    carousel_title: settings.carousel_title,
    carousel_slide_1: settings.carousel_slide_1,
    carousel_slide_2: settings.carousel_slide_2,
    carousel_slide_3: settings.carousel_slide_3,
    grid_columns: settings.grid_columns,
    show_floating_button: settings.show_floating_button,
    show_checkin_nav: settings.show_checkin_nav,
    guest_gate_enabled: settings.guest_gate_enabled,
    guest_max_views: settings.guest_max_views,
    guest_read_time: settings.guest_read_time,
    show_registration_banner: settings.show_registration_banner,
    registration_banner_url: settings.registration_banner_url,
    registration_banner_text: settings.registration_banner_text,
    registration_banner_desc: settings.registration_banner_desc,
  };
</script>
